            <a href=""class="btn text-light" data-bs-toggle="modal" data-bs-target="#myModal">Reservas</a>
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
              
                    <!-- Modal Header -->
                    <div class="modal-header">
                      <h4 class="modal-title">Reservar</h4>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
              
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="mb-3">
                            <form id="reservaform">
                                <div class="mb-3">
                                    <label for="fecha" class="form-label">Fecha de reserva</label>
                                    <input type="date" class="form-control" id="personas" min="1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="personas" class="form-label">Numero de personas</label>
                                    <input type="number" class="form-control" id="fecha" required>
                                </div>
                                <div class="mb-3">
                                    <label for="Nombre" class="form-label">Nombre Completo</label>
                                    <input type="text" class="form-control" id="nombre" required>
                               </div>
                               <div class="mb-3">
                                <label for="telefono" class="form-label">Telefono</label>
                                <input type="tel" class="form-control" id="telefono" required>
                                </div>
                                <div class="mb-3">
                                    <label for="coreo" class="form-label">Correo</label>
                                    <input type="email" class="form-control" id="correo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="preferencia" class="form-label">Preferencias Adicionales</label>
                                    <textarea class="form-control" id="Preferencias" rows="3"></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-success">Comfirmar Reserva</button>
                                </div>
                            </form>
                        </div>
                     </div>
                  </div>
               </div>
